    <body>
    <h2>Projek : Registrasi Anggota</h2>
    <form action="registrasi.php" method="post">
    Nama: <br>
    <input type="text" name="nama" size="50" />
    <p>
    Alamat: <br>
    <textarea name="alamat" cols="40" rows="5"></textarea>
    <p>
    Usia: <br>
    <input type="text" name="usia" size="3" />
    <p>
    Profesi: <br>
    <input type="text" name="profesi" size="50">
    <p>
    Status Resindensial: <br>
    <input type="radio" name="residen" value="yes" checked="true" />Residen
    <input type="radio" name="residen" value="no" />Non-Residen
    <p>
    <input type="submit" value="Submit" name="submit" />
    </form>
